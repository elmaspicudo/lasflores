recibodesueldodelempleado_edit:
    path:     /{id}/edit
    defaults: { _controller: "escuelaBundle:reciboDeSueldoDelEmpleado:edit" }

recibodesueldodelempleado_update:
    path:     /{id}/update
    defaults: { _controller: "escuelaBundle:reciboDeSueldoDelEmpleado:update" }
    requirements: { _method: post|put }

recibodesueldodelempleado_delete:
    path:     /{id}/delete
    defaults: { _controller: "escuelaBundle:reciboDeSueldoDelEmpleado:delete" }
    requirements: { _method: post|delete }
