    defaults: { _controller: "escuelaBundle:reciboDeSueldoDelEmpleado:show" }

recibodesueldodelempleado_new:
    path:     /new
    defaults: { _controller: "escuelaBundle:reciboDeSueldoDelEmpleado:new" }

recibodesueldodelempleado_create:
